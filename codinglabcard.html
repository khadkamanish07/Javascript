<!DOCTYPE html>
<html>
  <title>CodingLab</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="codinglabcard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <div class="playcard">
      <div class="circular-image">
        <img
          src="https://i.pinimg.com/736x/dd/97/3a/dd973ac116a977c8dd5296b0da504b8c.jpg"
          alt="Flowers in Chania"
        />
      </div>
      <div class="text">
        <span class ="name"> Lord Krishna </span>
        <span class="job"> Software Engineer & Architecture </span>
      </div>

        <div class= "media-buttons">
            <a href="https://www.google.com" class="link" style="background-color: rgb(54, 111, 189);" > <i class='bx bxl-google'></i></a>
            
            <a href="https://www.twitter.com" style="background-color: rgb(87, 83, 97);" class="link"><i class='bx bxl-twitter'></i> </a>
            <a href ="https://www.instagram.com" style="background-color: hwb(0 17% 6%);" class="link"> <i class='bx bxl-instagram'></i></a>
            <a href="https://www.apple.com/" class="link" style="background-color: rgb(28, 80, 170);"><i class='bx bxl-apple'></i></a> 
        </div>    

        <div class="btn">
          <button  class="btn-msg">Subscribe</button>
          <button  class="btn-msg"> Message</button>
        </div>
      
    </div>
  </body>
</html>
